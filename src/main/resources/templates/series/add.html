<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Series</title>
    <link href="/css/bootstrap.css" type="text/css" rel="stylesheet"/>
</head>
<body class="container">
<form action="/series/add" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <div>Name <input type="text" name="name" value="name"/></div>
    <div>Description <input type="text" name="description" value="description"/></div>
    <div>Studio <input type="text" name="studio" value="studio"/></div>


    <div>Genre <select name="genre">
        <option th:each="g: ${genres}" th:text="${g}" th:value="${g}"></option>
    </select></div>
    <button type="submit" class="btn btn-default">Save</button> <a href="/series" class="btn btn-default"> Back</a>
</form>

</body>
</html>
